name: self_upgrade
description: A Flutter mobile application for self-improvement and personal development.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_markdown: ^0.7.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.6
  auth0_flutter: ^1.14.0
  flutter_secure_storage: ^8.0.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^17.2.1+2
  timezone: ^0.9.2
  uuid: ^4.0.0
  # removed flutter_quill and tuple -- using a lightweight custom editor instead

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
